<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Visualizer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="new1.css">
    <script type="text/javascript" src="new1.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,body{
            overflow: hidden;
        }
    </style>
</head>
<body  onload="initPage()">
    <div class="yeah"><center><h1>AUDIO VISUALIZER PART 1</h1></center></div>
    <canvas id="renderer"></canvas>
    
    <audio id="Audio1">
        <source src="Madeon - All My Friends (Official Audio).mp3" type="audio/mpeg">
    </audio>

    
   <center> <div class="audio controls">
        <button onclick="playAudio()" type="button"><i class="fa fa-play"></i></button>
        <button onclick="pauseAudio()" type="button"><i class="fa fa-stop"></i></button>
    </div></center>

</body>
</html>
